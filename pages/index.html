<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krakatoa Login</title>
    <link rel="icon" href="../imgs/favicon-16x16.png" type="image/png"> <!-- Substitua "path/to/purple_K_icon.png" pelo caminho real do seu ícone -->
    <link rel="stylesheet" href="../style/styles.css">
    <!-- Inclua a biblioteca do Bootstrap (se ainda não estiver incluída) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }

        #companyName {
            text-align: center;
            padding: 20px;
            background-color: #480ca8;
            color: #f8f9fa;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div id="companyName">
        Krakatoa
    </div>

    <div class="page">
        <form method="POST" class="formLogin" id="loginForm" onsubmit="return loginUser()">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" autofocus="true" />
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" />
            <a href="/">Esqueci minha senha</a>
            <input type="submit" value="Acessar" class="btn" />
        </form>
    </div>

    <div id="loadingIndicator" class="d-none">
        <!-- Spinner do Bootstrap para indicar carregamento -->
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <p>Carregando...</p>
    </div>

    <script>
        function loginUser() {
            // Exibir o indicador de carregamento ao submeter o formulário
            document.getElementById('loadingIndicator').classList.remove('d-none');
            // Simular um atraso antes de redirecionar (para simular carregamento)
            setTimeout(function() {
                // Redirecionar para a página de dashboard
                window.location.href = "../pages/dashboard.html";
            }, 2000); // Tempo de simulação: 2 segundos
            return false;
        }
    </script>

    <!-- Inclua a biblioteca do Bootstrap (se ainda não estiver incluída) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
